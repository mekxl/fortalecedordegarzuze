<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garzuze Forte</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    #imagem-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .imagem {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 5s ease-in-out;
      top: 0;
      left: 0;
    }

    #img-normal {
      z-index: 1;
      opacity: 1;
    }

    #img-forte {
      z-index: 2;
      opacity: 0;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Clique para deixar o Garzuze forte ðŸ’ª</h1>

  <div id="imagem-container">
    <img id="img-normal" class="imagem" src="garzuze-normal.png" alt="Garzuze normal">
    <img id="img-forte" class="imagem" src="garzuze-forte.png" alt="Garzuze bombado">
  </div>

  <button onclick="transformar()">Transformar</button>

  <script>
    function transformar() {
      document.getElementById('img-forte').style.opacity = 1;
    }
  </script>

</body>
</html>
